<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Unicorn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/styleTest.css">
</head>
<body>  
 <div id="container" class="container" >
    <aside id="top-left" class="GUI">
        <h2 id="headline"><span id="score2"></span></h2>
    </aside>
    <aside id="top-right" class="GUI" >
        <h2 id="movement"></h2>
    </aside>
    <main>
        <canvas id="game" width="700" height="700"><!--GAME GO IN HERE--></canvas>
            <img src="img/Unicorn.png" id="unicorn" class="GUI">
            <img src="img/Rainbow.png" id="attack" class="GUI" >
            <img src="img/Leprechaun.png" id="leprechaun" class="GUI">
    </main>
    <aside id="btm-left" class="GUI">
        <h2><span id="score"></span></h2>
    </aside>
    <aside id="middle">
        Controls<br>
        W Key: Move Up<br>
        S Key: Move Down<br>
        A Key: Move Left<br>
        D Key: Move Right
    </aside>
    <aside id="btm-right" class="GUI">
        <h2 id="stats">
            Click Me! <br> 
        </h2>
    </aside>
    <div id="win" class="GUI">
        <img src="img/unicorn-68.gif">
    </div>
    <div id="win2" class="GUI">
        <img src="img/Winnerbanner.gif">
    </div>
    <div id="lost" class="GUI">      
        <img src="img/Lost.gif" id="lost">
    </div>
    <div id="lost2" class="GUI">      
        <img src="img/FAILED.png'" id="lost2">
    </div>
    
 </div>  
    <!-- <script src="js/main.js"></script> -->
    <script src="js/Test.js"></script>
    <!-- <script src="js/Test Playground.js"></script> -->
</body>
</html>
