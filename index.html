<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Unicorn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>  
 <div id="container" class="container" >
    <aside id="top-left">SCORE: 0</aside>
        <h2 id="headline">Space Unicorn</h2>
    <aside id="top-right">
        <h2 id="movement"></h2>
    </aside>
    <main>
        <canvas id="game" width="300" height="300"><!--GAME GO IN HERE--></canvas>
        <img src="img/Player Unicorn.png" id="unicorn">
        <img src="img/Attack Icon.png" id="attack">
        <img src="img/Loosing Screen.png" id="loose">
        <img src="img/Leprechaun.png" id="leprechaun">
    </main>
    <aside id="btm-left">
        <h2>Score:
        <br> <span id="score"></span></h2>
    </aside>
    <aside id="middle">Controls
        <br>Up-arrow: Move Up
        <br>Down-arrow: Move Down
        <br>Left-arrow: Move Left
        <br>Right-arrow: Move Right
    </aside>
    <aside id="btm-right"><h2 id="stats">Begin!</h2></aside>
 </div>  
    <!-- <script src="js/main.js"></script> -->
    <script src="js/Test.js"></script>
    <!-- <script src="js/Test Playground.js"></script> -->
</body>
</html>
