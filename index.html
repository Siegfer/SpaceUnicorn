<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Unicorn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
 <div id="container" class="container">
    <aside id="top" class="GUI"></aside>
    <main>
        <canvas id="game" width="800" height="800"></canvas>
            <img src="img/Unicorn.png" id="unicorn" class="GUI">
            <img src="img/AttackRainbow.png" id="attack" class="GUI" >
            <img src="img/Leprechaun.png" id="leprechaun" class="GUI">
    </main>
    <aside id="btm-left" class="GUI">
        <h2><span id="score"></span></h2>
    </aside>
    <aside id="control" class="">
        [ W ] : Move Up<br>
        [ S ] : Move Down<br>
        [ A ] : Move Left<br>
        [ D ] : Move Right<br>
        [ Space ] : Attack the Leprechauns<br>
        [ Enter ] : to [ Start ]<br> 
        <span id="big">DIRECTIONS</span><br>

    </aside>
    <aside id="btm-right" class="GUI">
        <h2 id="stats"> 
        </h2>
    </aside>
    <div id="win" class="GUI">
        <img src="img/unicorn-68.gif">
    </div>
    <div id="win2" class="GUI">
        <img src="img/Winnerbanner.gif">
    </div>
    <div id="lost" class="GUI">
        <img src="img/Lost.gif" id="lost">
    </div>
    <div id="lost2" class="GUI">      
        <img src="img/Loser.gif" id="lost2">
    </div>
    
 </div>  
    <script src="js/main.js"></script>
</body>
</html>
